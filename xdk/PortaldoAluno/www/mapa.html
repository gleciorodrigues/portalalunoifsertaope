<body>
	<div data-role="header" data-theme="c" data-position="fixed" data-fullscreen = "false" >

		<h1>Portal do Aluno</h1>

						<th colspan="2" class="disciplina text-center alert-success">
							
						</th>
					</tr>

					</tr>
				</table>
